<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8"/>
		<title>Tamagochi</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap">
		<link rel="stylesheet" href="tama.css">
		<script src="tama.js" defer></script>
	</head>
	<body>

		<p>Evade the rocks!<br>Use the left and right arrow keys to navigate.</p>

    <div id="game">
    	<div id="character"></div>
    	<div id="rock1"></div>
    	<div id="rock2"></div>
    	<div id="rock3"></div>
    	<div id="rock4"></div>
	  		<div class="sound">
		        <img src="images/sound.png" alt="" id="sound">
		   	</div>
		   	<div id="gameover">
		        <img src="images/game.png" alt="" id="youwon">
		        <img src="images/gameover.png" alt="" id="youlose">
	        	<div id="restart">Play Again!</div>
   			 </div>
 	 </div>

	</body>
</html>
